<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bulma.min.css" />
    <title>Crime App</title>
  </head>
  <body>
    <nav class="level">
      <p class="level-item has-text-centered">
        <a class="link is-info">Home</a>
      </p>
      <p class="level-item has-text-centered">
        <a class="link is-info">Menu</a>
      </p>
      <p class="level-item has-text-centered">
        <img
          src="https://bulma.io/images/bulma-type.png"
          alt=""
          style="height: 30px;"
        />
      </p>
      <p class="level-item has-text-centered">
        <a class="link is-info">Reservations</a>
      </p>
      <p class="level-item has-text-centered">
        <a class="link is-info">Contact</a>
      </p>
    </nav>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Crime API
          </h1>
          <h2 class="subtitle"></h2>
        </div>
      </div>
    </section>
    <div class="columns">
      <div class="column is-two-fifths">
        <section class="section">
          <div class="container">
            <div class="control">
              <label class="radio">
                <input type="radio" value="national" name="locationType" />
                National
              </label>
              <label class="radio">
                <input type="radio" value="regional" name="locationType" />
                Regional
              </label>
              <label class="radio">
                <input type="radio" value="state" name="locationType" />
                State
              </label>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="container">
            <div class="select" id="regionType">
              <select>
                <option>Select Region</option>
                <option>Northeast</option>
                <option>Midwest</option>
                <option>South</option>
                <option>West</option>
              </select>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="container">
            <div class="select" id="stateType">
              <select>
                <option>Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="container">
            <div class="select" id="offType">
              <select>
                <option>Select Offence</option>
                <option>Aggravated Assault</option>
                <option value="burglary">Burglary</option>
                <option value="larceny">Larceny</option>
                <option value="motor-vehicle-theft"
                  >Motor Vehicule Theft</option
                >
                <option value="homicide">Homicide</option>
                <option value="rape">Rape</option>
                <option value="robbery">Robbery</option>
                <option value="arson">Arson</option>
                <option value="violent-crime">Arson</option>
                <option value="property-crime">Property Crime</option>
              </select>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="control">
            <label class="radio">
              <input type="radio" value="age" name="offProp" />
              Age
            </label>
            <label class="radio">
              <input type="radio" value="race" name="offProp" />
              Race
            </label>
            <label class="radio">
              <input type="radio" value="sex" name="offProp" />
              Sex
            </label>
          </div>
        </section>
        <section class="section">
          <div class="field is-grouped">
            <div id="searchBtn" class="control">
              <button class="button is-primary">Submit</button>
            </div>
            <div class="control">
              <button class="button is-primary is-light">Cancel</button>
            </div>
          </div>
        </section>
      </div>
      <div class="column">
        <section class="section">
          <div class="container">
            <h1 class="title">Stats Section</h1>
            <h2 class="subtitle">
              A simple container to divide your page into
              <strong>sections</strong>, like the one you're currently reading
            </h2>
          </div>
        </section>
        <section class="section">
          <div class="container">
            <h1 class="title">Graph Section</h1>
            <h2 class="subtitle">
              <div>
                <canvas
                  width="600"
                  height="400"
                  id="offenseCountChart"
                ></canvas>
                <!-- <canvas id="crimeGraph2"></canvas> -->
              </div>
            </h2>
          </div>
        </section>
      </div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Bulma</strong> by
          <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is
          licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The
          website content is licensed
          <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
            >CC BY NC SA 4.0</a
          >
        </p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="./chartHelper.js"></script>
    <script src="./crimapi.js"></script>
    <script src="main.js"></script>
  </body>
</html>
